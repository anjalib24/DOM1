<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin-top: 10px;
             margin-bottom: 10px; 
        }

    </style>
</head>
<body>
    
    <h1 class="heading">your image is</h1>
    <button class="button"style="margin-top:10px" onclick="toggleImage()">toggle image</button>
    <div>  
         <img src="" alt="" id="img">
        <!-- <img src="https://media.istockphoto.com/id/1437816897/photo/business-woman-manager-or-human-resources-portrait-for-career-success-company-we-are-hiring.jpg?s=612x612&w=is&k=20&c=tw9TuTigzhSlLA_b1Avy0X6GNF9ZFVvgTHIZ9i68Q0I=" alt="" id="img">  --> -->
</div>
<script>
    const heading=document.getElementById("heading");
    heading.innerText="your image is visible";
    function toggleImage()
    {
        const image=document.getElementById("img");
       if(image.style.opacity==0)
       {
        image.style.opacity==100;
        heading.innerText="your image is visible";
       }    
       else{
        image.style.opacity==0;
        heading.innerText="your image is hidden";
       }   
    }
</script>
</body>
</html>
